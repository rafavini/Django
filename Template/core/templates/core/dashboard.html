{% extends 'core/base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Agentes da Conta</h2>
<ul class="list-group">
  {% for agente in agentes %}
    <li class="list-group-item">{{ agente.username }} - {{ agente.email }}</li>
  {% empty %}
    <li class="list-group-item">Nenhum agente cadastrado.</li>
  {% endfor %}
</ul>
{% endblock %}
